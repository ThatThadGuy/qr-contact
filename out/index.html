<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add J.R. Borders</title>
    <style>
        :root {
            --bg-color-light: #f0f0f0;
            --fg-color-light: #222;
            --card-bg-light: #fff;
            --button-bg-light: #007bff;
            --button-fg-light: #fff;
            --button-hover-light: #0056b3;
            --shadow-light: 0 4px 8px rgba(0,0,0,0.1);

            --bg-color-dark: #121212;
            --fg-color-dark: #eee;
            --card-bg-dark: #1e1e1e;
            --button-bg-dark: #007bff;
            --button-fg-dark: #fff;
            --button-hover-dark: #0056b3;
            --shadow-dark: 0 4px 8px rgba(0,0,0,0.4);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: var(--bg-color-light);
                --fg-color: var(--fg-color-light);
                --card-bg: var(--card-bg-light);
                --button-bg: var(--button-bg-light);
                --button-fg: var(--button-fg-light);
                --button-hover: var(--button-hover-light);
                --shadow: var(--shadow-light);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: var(--bg-color-dark);
                --fg-color: var(--fg-color-dark);
                --card-bg: var(--card-bg-dark);
                --button-bg: var(--button-bg-dark);
                --button-fg: var(--button-fg-dark);
                --button-hover: var(--button-hover-dark);
                --shadow: var(--shadow-dark);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--fg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        main {
            max-width: 400px;
            width: 100%;
        }

        article {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--button-bg);
            color: var(--button-fg);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <main>
        <article>
            <h1>Save J.R. Borders</h1>
            <p>Tap the button to add my contact. If your browser is shy, it may ask to download first.</p>
            <a href="./JRBorders.vcf" download="JRBorders.vcf" class="button">Save Contact</a>
        </article>
    </main>
    <script>
        window.onload = function() {
            setTimeout(function() {
                try {
                    window.location.href = './JRBorders.vcf';
                } catch (e) {
                    console.warn("Redirect was blocked by the browser. User can still use the button.");
                }
            }, 900);
        };
    </script>
</body>
</html>
